<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Clone</title>
    <script src="https://kit.fontawesome.com/89407d001c.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css_files/following.css">
</head>
<body>
     <div class="full-header">
    <header>
        <div class="left">
           <img src="pic.png" class="user-pic">
           <p class="user">octocat</p>
        </div>
      
    </header>
    <nav>
     <div class="left-nav">
        <div class="one view">
            <i class="fa-solid fa-book-open icon"></i>
            <p class="name">Overview</p>
        </div>
         <div class="one repo">
            <i class="fa-solid fa-bookmark icon"></i>
            <p  class="name">Repositories</p>
            <p class="count repo-count">8</p>
        </div>
         <div class="one project">
            <i class="fa-solid fa-table-columns icon"></i>
            <p class="name">Projects</p>
        </div>
         <div class="one package">
            <i class="fa-solid fa-cube icon"></i>
            <p class="name">Packages</p>
        </div>
         <div class="one star">
            <i class="fa-regular fa-star icon"></i>
            <p  class="name">Stars</p>
        </div>
          
     </div>
      
    </nav>
   </div>

      <main id="mainContent">
       <div class="main-left">


       <img class="user-profile"src="pic.png">
       <h2 class="user-name">The Octocat</h2>
       <p class="pic-name">Octacat</p>
       <button class="follow-btn">Follow</button>
       <div class="follow-data">
          <a href="#" class="icon-link">
             <i class="fa-solid fa-users icon"></i> 209.k <span class="color-change"> followers</span>
        </a>
          <div class="info-followers">
             <a href="#" class="following-link" > . 9  <span class="color-change followingColor">following</span> </a>
          </div>
            
        </div>  
     
       <div class="info">
           <i class="fa-regular fa-building icon"></i>
           <p class="git-id">@github</p>
       </div>
       <div class="info">
           <i class="fa-solid fa-location-dot icon"></i>
           <p class="location">San Franciso</p>
       </div>
        <div class="info">
           <i class="fa-regular fa-envelope icon"></i>
           <p class="email-info">octocat@gmail.com</p>
       </div>
        <div class="info">
           <i class="fa-solid fa-link icon"></i>
           <p class="git-link">https://github.blog</p>
       </div>
    </div>

    <div class="follower-right">
      
      <div class="following-data">
        <div class="about-follower">
            <div class="image-user">
            <img src="git-default.png" class="image">
            <div class="follower-name-location">
              <p class="follower-name"> behnamtt2020-boop</p>
            </div>
         </div>
            <button class="repo-follow-btn">Follow</button>
        </div>
        <div class="just-border"></div>
    </div>

    </div>
   </main>

   <div class="pagination">
      <button class="prevBtn">Previous</button>
      <span class="pageNum"></span>
      <button class="nextBtn">Next</button>

   </div>

   <div id="loader" style="display: none;">
      <img src="image.png" class="loading-image">
   </div>

    <div id="errorcontainer" style="display: none;">
      <p id="errorMessage"></p>
      <button class='retryBtn'>Retry</button> 
   </div>


<script src="scripts/config.js"></script>
<script src="scripts/following.js"></script>
</body>
</html>
